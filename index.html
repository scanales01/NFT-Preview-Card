<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Styles-->
  <link rel="stylesheet" href="assets/styles.css" />

  <!--Favicons-->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card-container">
    <div class="art-container">
      <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium-NFT" class="art"/>
      <div class="overlay">
      </div>
      <img src="assets/images/icon-view.svg" alt="view-image" class="view-icon">
    </div>

    
    <h3 class="nft-title">Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="price-details">
        <p class="price">
          <img src="assets/images/icon-ethereum.svg" alt="eth" class="price-icon"/>
          0.041 ETH
        </p>
      </div>
      <div class="time-details">
        <p class="time">
          <img src="assets/images/icon-clock.svg" alt="clock" class="time-icon"/>
          3 days left
        </p>
      </div>
    </div>

    <hr class="divider">

    <div class="credit">
      <p class="author">
        <img src="assets/images/image-avatar.png" alt="avatar" class="author-icon"/>
        Creation of <a href="">Jules Wyvern</a>
      </p>
    </div>

  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
       Coded by <a href="#">Sebastian Canales</a>.</p>
  </div>
</body>
</html>
