<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Styles-->
  <link rel="stylesheet" href="assets/styles.css" />

  <!--Favicons-->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="card-container">
    <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium-NFT" class="art"/>
    <h3 class="nft-title">Equilibrium #3429</h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="price-details">
        <img src="assets/images/icon-ethereum.svg" alt="eth" class="price-icon"/>
        <p class="price">0.041 ETH</p>
      </div>
      <div class="time-details">
        <img src="assets/images/icon-clock.svg" alt="clock" class="time-icon"/>
        <p class="time">3 days left</p>
      </div>
    </div>

    <hr class="divider">
    <div class="credit">
      <img src="assets/images/image-avatar.png" alt="avatar" class="author-icon"/>
      <p class="author">Creation of Jules Wyvern</p>
    </div>

  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
       Coded by <a href="#">Sebastian Canales</a>.</p>
  </div>
</body>
</html>
